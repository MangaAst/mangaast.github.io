<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Full Screen iframe</title>
  <style>
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    iframe {
      border: none;
      width: 100vw;  
      height: 100vh; 
      display: block; 
    }
  </style>
</head>
<body>
  <iframe src="https://www.expo2025.or.jp/" title="Full Screen iframe"></iframe>
</body>
</html>
