<!DOCTYPE html>
<html lang="ja">
<head>
    <title>EXPO 2025　大阪・関西万博公式Webサイト</title>
    <meta charset="utf-8">
<link rel="icon" href="expo2025.png" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            padding: 40px;
            box-sizing: border-box;
        }

        .link-section {
            max-width: 400px;
        }

        .link-section h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .link-section h3 {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }

        .link-section a {
            display: block;
            margin-bottom: 12px;
            font-size: 16px;
            color: #0066cc;
            text-decoration: none;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .contact-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 350px;
            min-height: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 16px;
        }

        .home-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 15px;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <!-- 左側リンクセクション -->
    <div class="link-section">
        <h1>Upper iFilter Archives</h1>
        <a href="/2025-jun-24.html">・24.Jun.2025</a>
    </div>



</body>
</html>
