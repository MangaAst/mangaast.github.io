<script>
document.addEventListener('DOMContentLoaded', function() {
  const aonohakoLink = document.getElementById('aonohako-link');
  let clickCount = 0;
  const adUrls = [
    'https://example.com/ad1',
    'https://example.com/ad2',
    'https://example.com/ad3'
  ];
  let usedAds = [];

  aonohakoLink.addEventListener('click', function(event) {
    clickCount++;
    if (clickCount <= 2) {
      event.preventDefault();

      let availableAds = adUrls.filter(url => !usedAds.includes(url));
      if (availableAds.length === 0) {
        // 全部使ったらリセット（万一2回以上アクセスするため）
        usedAds = [];
        availableAds = [...adUrls];
      }

      const randomAdUrl = availableAds[Math.floor(Math.random() * availableAds.length)];
      usedAds.push(randomAdUrl);

      window.open(randomAdUrl, '_blank'); // 新しいタブで広告開く
    }
    // 3回目はそのまま普通のページに進む
  });
});
</script>

		var skipLinkTarget = document.querySelector( 'main' ),
			sibling,

		// Early exit if a skip-link target can't be located.
		if ( ! skipLinkTarget ) {
			return;
		}

		/*
		 * Get the site wrapper.
		 * The skip-link will be injected in the beginning of it.
		 */
		sibling = document.querySelector( '.wp-site-blocks' );

		// Early exit if the root element was not found.
		if ( ! sibling ) {
			return;
		}

		// Get the skip-link target's ID, and generate one if it doesn't exist.
		skipLinkTargetID = skipLinkTarget.id;
		if ( ! skipLinkTargetID ) {
			skipLinkTargetID = 'wp--skip-link--target';
			skipLinkTarget.id = skipLinkTargetID;
		}

		// Create the skip link.
		skipLink = document.createElement( 'a' );
		skipLink.classList.add( 'skip-link', 'screen-reader-text' );
		skipLink.href = '#' + skipLinkTargetID;

		sibling.parentElement.insertBefore( skipLink, sibling );
	}() );
